<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos - 1</title>
  </head>
  <body>
    <h5>Listado de departamentos - {{numero}}</h5>

    {% for e in datos %}

    <ol>
      <li><b>Nombre del Propietario: </b>{{e['nombre_prop']}}</li>
      <li><b>Costo: </b>{{e['costo_dep']}}</li>
      <li><b>Numero de cuartos: </b>{{e['num_cuartos']}}</li>
      <li><b>Edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
